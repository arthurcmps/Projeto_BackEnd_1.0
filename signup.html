    <h1>CRIE SUA CONTA</h1>
    <!--SIGNUP-->
    <div class="signup-container">
        <div class="signup-form">
            <h2>Criar conta</h2>
            <form name="signup" autocomplete="on" target="_self" action="#" method="POST"
                enctype="application/x-www-form-urlencoded">
               
                <!--Dados pessoais-->
               
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" data-required data-only-letters data-min-length="3" data-max-length="40" placeholder="Digite seu nome completo" >

                <label for="birth">Data de nascimento</label>
                <input type="date" id="birth" name="birth" data-required placeholder="Digite sua data de nascimento" >

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" data-required data-only-numbers minlength="11" maxlength="11" placeholder="111.111.111-11">

                    <br>

               
                <!--Contato-->

                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" data required data-min-length="11" data-max-length="11"
                    placeholder="(99)99999-9999" >

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" data-required="" data-email-validate placeholder="Digite seu email" >

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" data-password-validate data-required>

                <label for="passconfirmation">Senha:</label>
                <input type="password" id="passconfirmation" name="passconfirmation" placeholder="Confirme sua senha" data-equal="password">

                <button type="submit" class="login-btn" id="btn-submit">Criar conta</button>

            </form>

            <p class="error-validation template"></p>    
            <script src="/Projeto_BackEnd_1.0/js/signup.js"></script>
